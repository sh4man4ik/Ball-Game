<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <title>Ball Game</title>
</head>
<body>
    <div class="game">
        <p id="countParagraph">0</p>
        <button id="playButton" class="buttons" onclick="startGame()">PLAY</button>
        <p id="timer">3</p>
        <a id="ball" onclick="randomPosition()"></a>

        <button id="shareButton" class="buttons">SHARE WITH FRIEND</button>
    </div>

    <script src="scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.js"></script>
</body>
</html>
